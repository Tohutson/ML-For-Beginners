<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Appearance Prediction!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold text-body-emphasis">UFO Locator</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">According to the number of seconds, latitude and longitude, which country is likely to have reported seeing a UF</p>
          <div class="container d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <form action="{{ url_for('predict')}}" method="post">
                <input class="row form-group" type="number" name="seconds" placeholder="Seconds" required="required" min="0" max="60">
                <input class="row form-group" type="text" name="latitude" placeholder="Latitude" required="required">
                <input class="row form-group" type="text" name="longitude" placeholder="Longitude" required="required">
                <button type="submit" class="btn btn-primary btn-lg">Predict country where the UFO is seen</button>
            </form>

            <p>{{ prediction_text }}</p>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
